<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }

      table {
        border-collapse: collapse;
        width: 400px;
        border: 10px;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
    <title>Mesclagem de Cécula</title>
  </head>
  <body>
    <h1>Mesclagem de Células</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!--O (colspan) ele faz que a celula da tebela expandi no caso a celula B tomou o espaço de 2 celulas-->
      </tr>

      <tr>
        <td rowspan="3">D</td>
        <!--O (rowspan) abaixa espandi a celular para baixo, no caso a celula D expandiu para baixo-->
        <td>E</td>
        <td rowspan="2">F</td>
      </tr>

      <tr>
        <td>H</td>
      </tr>

      <tr>
        <td colspan="2">M</td>
      </tr>
    </table>
  </body>
</html>
