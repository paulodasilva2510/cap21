<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
      }

      td {
        border: 2px rgba(172, 255, 47, 0.02);
        padding: 10px;
        text-align: center;
        background-color: rgb(250, 217, 215);
      }
    </style>
    <title>Desafio dois do exercício 21</title>
  </head>
  <body>
    <h1>Exercício dois de tabelas</h1>
    <table>
      <caption>
        Tabela 2
      </caption>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>

      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>

      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>

      <tr>
        <td colspan="4">N</td>
      </tr>

      <tr>
        <td colspan="5">O</td>
      </tr>
    </table>
  </body>
</html>
